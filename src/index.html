<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="styles/index.css"></link>
  </head>
<body>

<div id="hex-wrapper">
<h1 class="hex-color-info">hex color :<span id="hex-value">test</span></h1>

<div class="slider-container">
  <input type="range" min="0" max="255" value="50" class="slider" id="sliderRed">
  <span id="sliderRedValue">N/A</span>
</div>
<div class="slider-container">
  <input type="range" min="0" max="255" value="50" class="slider" id="sliderGreen">
  <span id="sliderGreenValue">N/A</span>
</div>
<div class="slider-container">
  <input type="range" min="0" max="255" value="50" class="slider" id="sliderBlue">
  <span id="sliderBlueValue">N/A</span>
</div>
<div class="slider-container" id="speed-slider">
  <input type="range" min="1" max="200" value="50" class="slider" id="sliderSpeed">
  <span id="sliderSpeedValue">N/A</span>
</div>
<button id="testButton">Yeet</button>
</div>

<canvas id="canvas"></canvas>

<script src="funkyTime.js"></script>
<script src="sliders.js"></script>
<script src="index.js"></script>

</html>
